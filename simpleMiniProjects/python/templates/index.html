<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data from MySQL</title>
    <!-- Include Tailwind CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Main container -->
    <div class="container mx-auto py-8">
        <!-- Header section -->
        <h1 class="text-2xl font-bold text-center mb-8">Data from MySQL</h1>

        <!-- Table container -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded border-collapse">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">ID</th>
                        <th class="py-2 px-4 border-b">First Name</th>
                        <th class="py-2 px-4 border-b">Last Name</th>
                        <th class="py-2 px-4 border-b">Mobile</th>
                        <th class="py-2 px-4 border-b">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the data passed from the Flask app and create table rows -->
                    {% for row in data %}
                    <tr class="hover:bg-gray-100">
                        <td class="py-2 px-4 border-b">{{ row[0] }}</td>
                        <td class="py-2 px-4 border-b">{{ row[1] }}</td>
                        <td class="py-2 px-4 border-b">{{ row[2] }}</td>
                        <td class="py-2 px-4 border-b">{{ row[3] }}</td>
                        <td class="py-2 px-4 border-b">{{ row[4] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
